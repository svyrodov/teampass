apiVersion: {{ include "teampass.deployment.apiVersion" . }}
kind: Deployment
metadata:
  name: {{ include "teampass.fullname" . }}
  labels:
    {{- include "teampass.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount | default 1 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "teampass.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "teampass.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "teampass.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for database to be ready..."
              until nc -z {{ include "teampass.databaseHost" . }} {{ include "teampass.databasePort" . }}; do
                sleep 2
              done
              echo "Database is ready!"
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          {{- if .Values.healthCheck.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.healthCheck.path }}
              port: http
            initialDelaySeconds: {{ .Values.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.healthCheck.timeoutSeconds }}
            failureThreshold: {{ .Values.healthCheck.failureThreshold }}
            successThreshold: {{ .Values.healthCheck.successThreshold }}
          readinessProbe:
            httpGet:
              path: {{ .Values.healthCheck.path }}
              port: http
            initialDelaySeconds: {{ div .Values.healthCheck.initialDelaySeconds 2 }}
            periodSeconds: 10
            timeoutSeconds: {{ .Values.healthCheck.timeoutSeconds }}
            failureThreshold: {{ div .Values.healthCheck.failureThreshold 2 }}
            successThreshold: {{ .Values.healthCheck.successThreshold }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          envFrom:
            - configMapRef:
                name: {{ include "teampass.fullname" . }}-config
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{- if .Values.mariadb.enabled }}
                  name: {{ printf "%s-mariadb" .Release.Name }}
                  key: mariadb-password
                  {{- else }}
                  name: {{ include "teampass.fullname" . }}-external-db
                  key: db-password
                  {{- end }}
            {{- if eq .Values.teampass.installMode "auto" }}
            - name: ADMIN_PWD
              valueFrom:
                secretKeyRef:
                  name: {{ include "teampass.fullname" . }}-admin
                  key: admin-password
            {{- end }}
            {{- with .Values.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          volumeMounts:
            - name: sk
              mountPath: /var/www/html/sk
            - name: files
              mountPath: /var/www/html/files
            - name: upload
              mountPath: /var/www/html/upload
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: sk
          {{- if .Values.persistence.sk.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "teampass.fullname" . }}-sk
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: files
          {{- if .Values.persistence.files.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "teampass.fullname" . }}-files
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: upload
          {{- if .Values.persistence.upload.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "teampass.fullname" . }}-upload
          {{- else }}
          emptyDir: {}
          {{- end }}
