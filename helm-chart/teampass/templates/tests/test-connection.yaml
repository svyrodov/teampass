apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "teampass.fullname" . }}-test-connection"
  labels:
    {{- include "teampass.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
  - name: wget
    image: busybox:1.36
    command: ['wget']
    args: ['{{ include "teampass.fullname" . }}:{{ .Values.service.port }}/health']
  restartPolicy: Never
