{{- if not .Values.mariadb.enabled }}
{{- if .Values.externalDatabase.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "teampass.fullname" . }}-external-db
  labels:
    {{- include "teampass.labels" . | nindent 4 }}
type: Opaque
stringData:
  db-password: {{ .Values.externalDatabase.password | default (randAlphaNum 32) | quote }}
{{- end }}
{{- end }}
---
{{- if eq .Values.teampass.installMode "auto" }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "teampass.fullname" . }}-admin
  labels:
    {{- include "teampass.labels" . | nindent 4 }}
type: Opaque
stringData:
  admin-password: {{ .Values.teampass.adminPassword | default (randAlphaNum 32) | quote }}
{{- end }}
---
{{- if and (not .Values.mariadb.enabled) .Values.externalDatabase.enabled (not .Values.externalDatabase.password) }}
{{- /* Generate random password if not provided */}}
{{- end }}
